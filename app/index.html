        <script type='text/template' id='templates-home'>
            <section>
                <h1>Binder</h1>

                </nav>
            </section>

        <script type='text/template' id='templates-create-account'>
            <h1>Create Account</h1>
            <form>
                <input type='text' name='firstName' placeholder='First Name'>
                <input type='text' name='lastName' placeholder='Last Name'>
                <select class='school-list'>
                        <% _.each(schools, function(school){ %>
               
                    <option value='<%= school.objectId %>'> 
                            <%=school.Name%>: <%=school.City%>, <%=school.State%>
                    </option>
                        <% }) %>
                
                </select>
                <input type='file' name='avatar' class='avatar'>
                <input type='email' name='email' placeholder='Email'>
                <input type='password' name='password' placeholder='Password'>
                <button class='button'>Create Account</button>
            </form>
        </script>

        <script type='text/template' id='templates-login'>
            <h1>Login</h1>
            <form>
                <input type='email' name='email' placeholder='Email'>
                <input type='password' name='password' placeholder='Password'>
                <button class='button'>Login</button>
            </form>
        </script>

        <script type="text/template" id='templates-my-account'>
            <div class='lobby-header'>
                <img src='../images/logo.png'>
                <span>What up Username</span>
            </div>
            <div class='your-groups'>
                <h3>Your Groups</h3>
                <ul>
                    <li>
                        <a href='#'>Populate with group name - filtered from groups user belongs to</a>
                    </li>
                </ul>
            </div>
            <div class='other-groups'>
                <h3>Possible Groups</h3>
                <ul>
                    <li>
                        <a href='#'>Populate with group name - filtered by school of user</a>
                    </li>
                </ul>
            </div>
        </script>

        <script type="text/template" id='templates-group-details'>
            <div class='group-header'>
                <span>What up <%=firstName%></span>
                <h2 class='group-name'>INSERT GROUP NAME</h3>
            </div>
            <div class='group-posts'>
                <ul>
                    <li>
                        <a href='#'>

                    </li>
                    <li>

                            <h3>INSERT TITLE</h3>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec mollis nibh sit amet libero fermentum condimentum.
                            </p>   
                        </a>
                    </li>
                </ul>
            </div>
            <div class='group-action'>
                <button class='join'>Join Us</button>
                <button class='leave'>Leave Group</button>
                <button class-'new-post'>New Post</button>
            </div>
        </script>

        <script type='text/template' id='templates-new-post'>
            <div class='new-post-header'>
                <h2>New Post</h2>
            </div>
            <form class='new-post'>
                <input type='text' name='title' placeholder='Post Title'>
                <textarea name='post-body'>Post Details</textarea>
                <button class='submit'>Submit Post</button>
            </form>
        </script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>

</body>
